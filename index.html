<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href = "https://nathaliammpeixoto.github.io/Login-Page/style.css" rel="stylesheet" />
    <title>CondoTech - Login</title>
    
         
  </head>
   <body>
    <main class="login">
      <div class="login_container">
        <h1 class="login_title">Condotech</h1>
        <p class="login_access">Acesse seu condomínio</p>
        <form class="login_form">
          <input class="login_input" type="email" placeholder="E-mail" />
          <span class="login_input_border"></span>
          <input class="login_input" type="password" placeholder="Senha" />
          <span class="login_input_border"></span>
          <button class="login_submit">Entrar</button>
          <a class="login_reset" href="#">Esqueceu a senha?</a>
          <span class="login_reset_border"></span>
          <h2 class="login_register_question">Não possui cadastro ainda?</h2>
          <a class="login_register" href="#">Cadastre-se já</a>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
